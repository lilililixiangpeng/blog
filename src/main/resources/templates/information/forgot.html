<!DOCTYPE HTML>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:replace="information/fragments :: userhead">
</head>
	<body>
		<div class="container">
			<div th:replace="information/fragments :: bodyhead">
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">

					<!-- Start Sign In Form -->
					<form action="#" id="forgot-form" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Forgot Password</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your email has been sent.</div>
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
						</div>
						<div class="form-group">
							<p><a th:href="@{/information/index.html}">Sign In</a> or <a th:href="@{/information/sign-up.html}">Sign Up</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Send Email" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div th:replace="information/fragments :: bodyfooter">
			</div>
		</div>

		<th:block th:replace="information/fragments :: scripts">
		</th:block>

		<script>
            jQuery(document).ready(function() {
                /*
                    Form validation
                */
                $('#forgot-form input[type="email"], #signup-form textarea').on('focus', function() {
                    $(this).css("border-bottom","1px solid rgba(0, 0, 0, 0.1)");
                });

                $('#forgot-form').on('submit', function(e) {

                    $(this).find('input[type="email"], textarea').each(function(){
                        if( $(this).val() == "" ) {
                            e.preventDefault();
                            /*$(this).addClass('input-error');*/
                            $(this).css("border-bottom","1px solid rgba(203, 52, 43, 0.58)");
                        }
                        else {
                            /*$(this).removeClass('input-error');*/
                            $(this).css("border-bottom","1px solid rgba(0, 0, 0, 0.1)");
                        }
                    });

                });


            });
		</script>

	</body>
</html>
