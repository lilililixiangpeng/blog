<!doctype html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">

<!-- 页面公共head -->
<head th:fragment="userhead">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Login Form Template</title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" th:href="@{../favicon.ico}">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" th:href="@{/asset/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/asset/css/animate.css}">
	<link rel="stylesheet" th:href="@{/asset/css/style.css}">
	<!-- Modernizr JS -->
	<script th:src="@{/asset/js/modernizr-2.6.2.min.js}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script th:src="@{/asset/js/respond.min.js}"></script>
	<![endif]-->
</head>


<div class="row" th:fragment="bodyhead">
	<div class="col-md-12 text-center">
		<ul class="menu">
		</ul>
	</div>
</div>

<div class="row" style="padding-top: 60px; clear: both;" th:fragment="bodyfooter">
	<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved.</small></p></div>
</div>


<!-- 公共js脚本 -->
<th:block th:fragment="scripts">
	<!-- jQuery -->
	<script th:src="@{/asset/js/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/asset/js/bootstrap.min.js}"></script>
	<!-- Placeholder -->
	<script th:src="@{/asset/js/jquery.placeholder.min.js}"></script>
	<!-- Waypoints -->
	<script th:src="@{/asset/js/jquery.waypoints.min.js}"></script>
	<!-- Main JS -->
	<script th:src="@{/asset/js/main.js}"></script>
</th:block>
