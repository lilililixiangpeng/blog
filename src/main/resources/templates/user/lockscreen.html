<!DOCTYPE html>

<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/Afragments :: userhead">
</head>
    <body class="login-page">
        <!-- Start #login -->
        <div id="login">
            <img id="logo" src="assets/img/logo.png" alt="sprFlat Logo">
            <!-- Start .login-wrapper -->
            <div class="login-wrapper">
                <div id="user-info">
                    <img class="cover img-responsive" src="assets/img/login-cover.jpg" alt="user-image">
                    <h4 class="headline">Hello SuggeElson</h4>
                </div>
                <form class="form-horizontal mt10 p15" action="index.html" id="login-form" role="form">
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <input type="password" name="password" id="password" class="form-control left-icon" value="somepass" placeholder="Your password">
                            <i class="ec-locked s16 left-input-icon"></i>
                            <span class="help-block"><a href="#"><small>Forgout password ?</small></a></span> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                            <!-- col-lg-12 start here -->
                            <label class="checkbox">
                                <input type="checkbox" name="remember" id="remember" value="option">Remember me ?
                            </label>
                        </div>
                        <!-- col-lg-12 end here -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                            <!-- col-lg-12 start here -->
                            <button class="btn btn-success pull-right" type="submit">Login</button>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                </form>
            </div>
            <!-- End #.login-wrapper -->
        </div>
        <!-- End #login -->
        <th:block th:replace="user/Afragments :: scripts">
        </th:block>
    </body>
</html>
